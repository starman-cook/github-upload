<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>attractor_school</title>
</head>

<body>
    <!-- container and canvas -->
    <div class="container">
        <div class="canvas">
            <!-- comiks clouds -->
            <div class="cloud-wrapper">
                <div class="cloud-block">
                    <div class="cloud large-cloud">
                        <h2 class="cloud-text">Time to eat!</h2>
                    </div>
                    <div class="cloud medium-cloud"></div>
                    <div class="cloud small-cloud"></div>
                </div>
            </div>
            <!-- idea lamp -->
            <div class="lamp-wrapper">
                <div class="lamp-block">
                    <div class="bulb bulb-outter">
                        <div class="bulb bulb-inner"></div>
                    </div>
                    <div class="cup-bulb"></div>
                    <div class="black-dot"></div>
                </div>
            </div>
            <!-- dog face -->
            <div class="dog-wrapper">
                <!-- eyes -->
                <div class="eyes">
                    <div class="circles-big left-eye">
                        <div class="circles-small"></div>
                    </div>
                    <div class="circles-big right-eye">
                        <div class="circles-small"></div>
                    </div>
                </div>
                <!-- front face dog -->
                <div class="front">
                    <div class="nose"></div>
                    <div class="top-cheek-line"></div>
                    <div class="cheeks">
                        <div class="cheek cheek-left"></div>
                        <div class="cheek cheek-right"></div>
                    </div>
                    <div class="tongue">
                        <div class="tongue-line"></div>
                    </div>
                </div>
            </div> <!-- dog wrapper closure-->
        </div> <!-- canvas closure -->
    </div> <!-- container closure -->
</body>

</html>
